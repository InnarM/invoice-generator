<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-7xl mx-auto py-8 px-4">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold mb-6">Swift Invoice Generator</h1>

    <!-- Grid Layout: Left = form, Right = live preview -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- LEFT: Input Form -->
      <div id="form-section" class="space-y-6">
        
        <!-- Your Info -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Your Info</h2>
          <input type="text" placeholder="Your Name or Business" class="w-full border p-2 mb-2" id="senderName" />
          <input type="text" placeholder="Street Address" class="w-full border p-2 mb-2" id="senderStreet" />
          <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="text" placeholder="City" class="border p-2" id="senderCity" />
            <input type="text" placeholder="State/Region" class="border p-2" id="senderState" />
          </div>
          <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="text" placeholder="Postal Code" class="border p-2" id="senderZip" />
            <input type="text" placeholder="Country" class="border p-2" id="senderCountry" />
          </div>
          <input type="text" placeholder="Phone" class="w-full border p-2 mb-2" id="senderPhone" />
          <input type="email" placeholder="Email" class="w-full border p-2 mb-2" id="senderEmail" />
          <input type="text" placeholder="VAT Number" class="w-full border p-2" id="senderVAT" />
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">Logo</h2>
          <input type="file" accept="image/*" id="logoInput" class="w-full border p-2" />
          <p id="logoSizeInfo" class="text-sm mt-1 text-gray-500">Max file size: 2 MB</p>
        </div>        

        <!-- Client Info -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Client Info</h2>
          <input type="text" placeholder="Client Name" class="w-full border p-2 mb-2" id="clientName" />
          <input type="text" placeholder="Client Address" class="w-full border p-2" id="clientAddress" />
        </div>
        
        <!-- Invoice Details -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Invoice Details</h2>
          <input type="text" placeholder="Invoice Number" class="w-full border p-2 mb-2" id="invoiceNumber" />
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label class="text-sm font-medium">Invoice Date</label>
              <input type="date" class="w-full border p-2" id="invoiceDate" />
            </div>
            <div>
              <label class="text-sm font-medium">Due Date</label>
              <input type="date" class="w-full border p-2 mb-1" id="dueDate" />
              <div class="text-sm text-gray-500">or enter payment terms</div>
              <input type="number" placeholder="e.g. 14 (days)" class="w-full border p-2 mt-1" id="paymentTerms" />
            </div>
          </div>
        </div>

        <!-- Itemized Products/Services -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Items</h2>
          <div id="itemsContainer" class="space-y-4"></div>
          <button type="button" id="addItemBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            + Add Item
          </button>
        </div>
        
        <!-- Tax / VAT -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Tax</h2>
          <input type="number" placeholder="VAT %" class="w-full border p-2" id="vatRate" />
        </div>

        <!-- Bank Details -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Bank Details (footer)</h2>
          <input id="bankName"    class="w-full border p-2 mb-1" placeholder="Bank name" />
          <input id="bankAddr"    class="w-full border p-2 mb-1" placeholder="Bank address" />
          <input id="bankIBAN"    class="w-full border p-2 mb-1" placeholder="IBAN" />
          <input id="bankSwift"   class="w-full border p-2"      placeholder="BIC / SWIFT" />
        </div>
      </div>

      <!-- RIGHT: Live Preview -->
      <div class="flex flex-col p-6 rounded min-h-[400px]" id="preview-section">
        <h2 class="text-xl font-semibold mb-4">Invoice Preview</h2>

        <!-- This gets filled dynamically with JS -->
        <div id="invoicePreview" class="flex-grow">
          <p class="text-gray-400">Fill out the form to see your invoice...</p>
        </div>

        <!-- Download PDF Button -->
        <div class="text-right mt-6">
          <button id="downloadBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Download PDF
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- entry script -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
